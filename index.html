<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="wrapper">
			<div class="top">
				<h1>weather app</h1>
				<div class="main-info">
					<div>
						<h3 class="city-name"></h3>
						<input type="text" placeholder="Wpisz nazwę miasta..." /><button>
							Wyślij
						</button>
						<p class="warning"></p>
					</div>
					<img
						src="./images/unknown.png"
						alt="Obrazek przedstawiający pogodę"
						class="photo"
					/>
				</div>
			</div>
			<div class="bottom">
				<div class="headings">
					<p>Weather:</p>
					<p>Temperature:</p>
					<p>Humidity:</p>
				</div>
				<div class="weather-info">
					<p class="weather"></p>
					<p class="temperature"></p>
					<p class="humidity"></p>
				</div>
			</div>
		</div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
